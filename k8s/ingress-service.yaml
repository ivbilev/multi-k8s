apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    #configuration rule telling kubernetes to create ingress controler based on nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # how the actual copy of nginx behaves, handle the request
    # UPDATE THIS LINE ABOVE
spec:
  rules:
    - http:
        paths:
          - path: /
          # UPDATE THIS LINE ABOVE
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /api
          # UPDATE THIS LINE ABOVE
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000
